<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-color: #007bff; /* Bright blue */
        --background-color: #f8f9fa; /* Light gray/off-white */
        --text-color: #212529; /* Dark gray */
        --secondary-color: #6c757d; /* Gray */
      }

      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        background-color: var(--background-color);
        color: var(--text-color);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
      }

      .container {
        padding: 40px;
        border-radius: 12px;
        background-color: white;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        max-width: 90%;
      }

      .error-code {
        font-size: 8rem;
        font-weight: 900;
        color: var(--primary-color);
        line-height: 1;
        margin-bottom: 10px;
        /* Subtle text shadow for depth */
        text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.05);
      }

      .message {
        font-size: 1.5rem;
        font-weight: 500;
        margin-bottom: 20px;
        color: var(--text-color);
      }

      .detail {
        font-size: 1rem;
        color: var(--secondary-color);
        margin-bottom: 30px;
      }

      .home-button {
        padding: 12px 25px;
        font-size: 1rem;
        font-weight: 500;
        background-color: var(--primary-color);
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        text-decoration: none; /* Make it look like a button but act as a link */
        display: inline-block;
        transition: background-color 0.2s, box-shadow 0.2s;
        box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
      }

      .home-button:hover {
        background-color: #0056b3; /* Darker blue on hover */
        box-shadow: 0 6px 12px rgba(0, 123, 255, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="error-code">404</div>
      <div class="message">Page Not Found</div>
      <div class="detail">
        We can't seem to find the file or folder you were looking for.
        It might have been moved, deleted, or you may have followed an incorrect link.
      </div>
      <a href="https://cdn.rueben.xyz" class="home-button">
        Go Back to CDN Home
      </a>
    </div>
  </body>
</html>
